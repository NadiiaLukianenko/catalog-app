<!DOCTYPE html>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- <style type="text/css" media="screen" href="style.css"> -->

<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<style>
    h1 {
        background-color: #001933;
        color: white;
    }
    h3 {
        color: #001933;
    }
</style>
<div class="container">
    <div class="row header">
        <h1>Catalog App</h1>
    </div>
    <h2>Edit Item</h2>
    <form role="form">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" id="item" value="{{item.name}}">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="description" value="{{item.description}}">
        </div>
        <div class="list">
            <label>Category</label>
            <select class="form-control" id="category">
                {% for category in categories %}
                    {% if category.id == item.category_id %}
                        <option value="{{category.id}}" selected>{{category.name}}</option>
                    {% else %}
                        <option value="{{category.id}}">{{category.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <br>
        </div>
        <button type="submit" value="editItem" class="btn btn-default">Submit</button>
        <a href = "{{url_for('catalog')}}">Cancel</a>
    </form>
</div>

</body>
</html>
